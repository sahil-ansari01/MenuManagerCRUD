<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="inputs">
            <form action="#" class="row g-3" id="form">
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="choose-price" placeholder="Items">
                        <label for="choose-price">Choose Price</label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="choose-dish" placeholder="Password">
                        <label for="choose-dish">Choose Dish</label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="choose-table" aria-label="Choose a Table">
                            <option value="table1">Table 1</option>
                            <option value="table2">Table 2</option>
                            <option value="table3">Table 3</option>
                        </select>
                        <label for="choose-table">Choose a Table</label>
                    </div>
                </div>

                <div class="col-md-3 text-end">
                    <button type="submit" class="change-btn">Add to Bill</button>
                </div>
            </form>
        </div>

        <div class="row">
            <h2>Orders</h2>
            <div class="table-one col-md-12">
                <h4>Table One</h4>
                <ul class="table-one-ul">
                    <!-- table one orders -->
                </ul>
            </div>

            <div class="table-two col-md-12">
                <h4>Table Two</h4>
                <ul class="table-two-ul">
                    <!-- table two orders -->
                </ul>
            </div>

            <div class="table-three col-md-12">
                <h4>Table Three</h4>
                <ul class="table-three-ul">
                    <!-- table three orders -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
